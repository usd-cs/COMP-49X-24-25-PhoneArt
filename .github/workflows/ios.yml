name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
    - name: Build and Test
      run: |
        xcodebuild test -project COMP-49X-24-25-PHONEART.xcodeproj -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 14'